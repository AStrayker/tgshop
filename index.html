<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="burger" id="burger">&#9776;</div>
        <h1>TG Shop</h1>
    </header>
    <div class="product-container" id="productContainer">
        <!-- Карточки товаров будут здесь -->
    </div>
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 id="modalTitle">Название товара</h2>
            <p id="modalDescription">Описание товара</p>
            <button id="likeButton">Like</button>
            <p id="likeCount">0 Likes</p>
            <div id="commentsSection">
                <h3>Comments</h3>
                <ul id="commentsList"></ul>
                <input type="text" id="commentInput" placeholder="Ваш комментарий">
                <button id="submitComment">Отправить</button>
            </div>
        </div>
    </div>
    <nav class="menu" id="menu">
        <ul>
            <li><a href="#">Главная</a></li>
            <li><a href="#">Каталог</a></li>
            <li><a href="#">Контакты</a></li>
            <!-- Добавьте другие пункты меню -->
        </ul>
    </nav>
    <script src="script.js"></script>
</body>
</html>
